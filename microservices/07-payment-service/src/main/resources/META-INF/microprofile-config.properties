# Payment Service Configuration

# データベース設定
datasource.payment.url=jdbc:postgresql://localhost:5432/skiresort_payment
datasource.payment.username=payment_user
datasource.payment.password=payment_password
datasource.payment.driver=org.postgresql.Driver

# 暗号化設定（本番環境では環境変数で設定）
payment.encryption.key=payment-encryption-key-32-chars

# 決済プロバイダー設定
payment.provider.stripe.api.key=sk_test_stripe_key
payment.provider.stripe.webhook.secret=whsec_stripe_webhook_secret
payment.provider.paypal.client.id=paypal_client_id
payment.provider.paypal.client.secret=paypal_client_secret
payment.provider.rakuten.merchant.id=rakuten_merchant_id
payment.provider.rakuten.api.key=rakuten_api_key

# セキュリティ設定
payment.security.token.expiry=3600
payment.security.max.retry.attempts=3
payment.security.rate.limit.per.minute=100

# 監査設定
payment.audit.enabled=true
payment.audit.sensitive.data.logging=false

# パフォーマンス設定
payment.processing.timeout=30
payment.batch.size=100
payment.connection.pool.size=20

# MicroProfile設定
mp.health.check.timeout=5000
mp.metrics.appName=payment-service
mp.openapi.extensions.smallrye.info.title=Payment Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=スキーリゾート決済サービス

# ログ設定
logging.level.com.skiresort.payment=INFO
logging.level.org.hibernate.SQL=DEBUG
