# API Gateway Service Configuration

# Server Configuration
server.host=0.0.0.0
server.port=8080

# MicroProfile JWT Configuration
mp.jwt.verify.issuer=https://ski-equipment-shop.com
mp.jwt.verify.audiences=ski-equipment-shop
mp.jwt.verify.publickey.location=META-INF/jwt-public-key.pem
mp.jwt.verify.algorithm=RS256
mp.jwt.verify.clock.skew=30
mp.jwt.verify.require.iss=true
mp.jwt.verify.require.aud=true

# Legacy JWT Configuration (deprecated - use MicroProfile JWT)
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-please
jwt.expiration.hours=24

# Rate Limiting Configuration
gateway.ratelimit.default.requests=100
gateway.ratelimit.auth.requests=200
gateway.ratelimit.window.seconds=60

# Downstream Service URLs
services.user.url=http://localhost:8081
services.product.url=http://localhost:8083
services.auth.url=http://localhost:8084
services.inventory.url=http://localhost:8085
services.order.url=http://localhost:8086
services.payment.url=http://localhost:8087
services.cart.url=http://localhost:8088
services.coupon.url=http://localhost:8089
services.point.url=http://localhost:8090
services.ai.url=http://localhost:8091

# Logging Configuration
logging.level.root=INFO
logging.level.com.jakartaone2025.ski.gateway=DEBUG

# Health Check Configuration
health.check.enabled=true
health.check.timeout.seconds=5

# Metrics Configuration
metrics.enabled=true
metrics.endpoint=/metrics

# OpenAPI Configuration
openapi.title=Ski Resort API Gateway
openapi.version=1.0.0
openapi.description=Central API Gateway for Ski Resort Management System
