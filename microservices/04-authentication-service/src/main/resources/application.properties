# Authentication Service Configuration

# JWT設定
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
jwt.issuer=${JWT_ISSUER:ski-resort-auth-service}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:PT15M}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:P7D}

# セキュリティ設定
security.password.min-length=${PASSWORD_MIN_LENGTH:8}
security.password.max-length=${PASSWORD_MAX_LENGTH:100}
security.password.require-uppercase=${PASSWORD_REQUIRE_UPPERCASE:true}
security.password.require-lowercase=${PASSWORD_REQUIRE_LOWERCASE:true}
security.password.require-numbers=${PASSWORD_REQUIRE_NUMBERS:true}
security.password.require-special-chars=${PASSWORD_REQUIRE_SPECIAL_CHARS:true}

# アカウントロック設定
security.account.max-login-attempts=${MAX_LOGIN_ATTEMPTS:5}
security.account.lockout-duration=${LOCKOUT_DURATION:PT30M}

# MFA設定
mfa.enabled=${MFA_ENABLED:true}
mfa.totp.issuer=${MFA_TOTP_ISSUER:Ski Resort}
mfa.sms.provider=${MFA_SMS_PROVIDER:aws-sns}
mfa.email.provider=${MFA_EMAIL_PROVIDER:aws-ses}

# OAuth2設定
oauth2.google.client-id=${OAUTH2_GOOGLE_CLIENT_ID:}
oauth2.google.client-secret=${OAUTH2_GOOGLE_CLIENT_SECRET:}
oauth2.google.redirect-uri=${OAUTH2_GOOGLE_REDIRECT_URI:http://localhost:8080/auth/oauth2/callback/google}

oauth2.facebook.client-id=${OAUTH2_FACEBOOK_CLIENT_ID:}
oauth2.facebook.client-secret=${OAUTH2_FACEBOOK_CLIENT_SECRET:}
oauth2.facebook.redirect-uri=${OAUTH2_FACEBOOK_REDIRECT_URI:http://localhost:8080/auth/oauth2/callback/facebook}

oauth2.twitter.client-id=${OAUTH2_TWITTER_CLIENT_ID:}
oauth2.twitter.client-secret=${OAUTH2_TWITTER_CLIENT_SECRET:}
oauth2.twitter.redirect-uri=${OAUTH2_TWITTER_REDIRECT_URI:http://localhost:8080/auth/oauth2/callback/twitter}

# Redis設定（トークンキャッシュ用）
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}
redis.password=${REDIS_PASSWORD:}
redis.database=${REDIS_DATABASE:0}
redis.timeout=${REDIS_TIMEOUT:PT5S}

# メール設定
email.smtp.host=${SMTP_HOST:smtp.gmail.com}
email.smtp.port=${SMTP_PORT:587}
email.smtp.username=${SMTP_USERNAME:}
email.smtp.password=${SMTP_PASSWORD:}
email.smtp.tls=${SMTP_TLS:true}
email.from=${EMAIL_FROM:noreply@skiresort.com}

# SMS設定
sms.aws.access-key=${AWS_ACCESS_KEY:}
sms.aws.secret-key=${AWS_SECRET_KEY:}
sms.aws.region=${AWS_REGION:us-east-1}

# レート制限設定
rate-limit.login.max-attempts=${RATE_LIMIT_LOGIN_MAX:10}
rate-limit.login.window=${RATE_LIMIT_LOGIN_WINDOW:PT1M}
rate-limit.registration.max-attempts=${RATE_LIMIT_REGISTRATION_MAX:5}
rate-limit.registration.window=${RATE_LIMIT_REGISTRATION_WINDOW:PT1H}

# セッション設定
session.timeout=${SESSION_TIMEOUT:PT30M}
session.remember-me.duration=${REMEMBER_ME_DURATION:P30D}

# ログ設定
logging.level.com.skiresort.auth=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_PARAM_LOG_LEVEL:WARN}

# 監視設定
monitoring.health-check.enabled=${HEALTH_CHECK_ENABLED:true}
monitoring.metrics.enabled=${METRICS_ENABLED:true}
monitoring.tracing.enabled=${TRACING_ENABLED:true}

# 開発環境設定
dev.auto-verify-email=${DEV_AUTO_VERIFY_EMAIL:false}
dev.skip-mfa=${DEV_SKIP_MFA:false}
dev.allow-weak-passwords=${DEV_ALLOW_WEAK_PASSWORDS:false}
